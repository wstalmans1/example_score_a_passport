<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Score Your Passport - Example</title>
  </head>
  <body>
    <div class="container-fluid mx-auto">
      <h1 class="text-center mt-5">Score Your Passport</h1>
      <h4>Connect your wallet</h4>
      <button type="button" class="enableEthereumButton btn btn-info">
        Connect
      </button>
      <div class="connectInfo fst-italic">Not connected</div>
      <div id="scoringWithoutSignature">
        <h4>Score without required signature</h4>
        <p class="mt-3">
          Enter your scorer ID and API key, which you can get from your
          <a href="https://scorer.gitcoin.co/">scoring dashboard</a>
        </p>
        <input type="text" id="scorerId" placeholder="Scorer ID" />
        <input type="text" id="apiKey" placeholder="API Key" />
        <button type="button" class="submitForScoringButton btn btn-primary">
          Submit for scoring without signature
        </button>
        <div class="passportScore mt-3"></div>
      </div>
      <div id="scoringWithSignature">
        <h4>Score with required signature</h4>
        <p class="mt-3">
          Enter your scorer ID and API key, which you can get from your
          <a href="https://scorer.gitcoin.co/">scoring dashboard</a>
        </p>
        <input type="text" id="scorerId" placeholder="Scorer ID" />
        <input type="text" id="apiKey" placeholder="API Key" />
        <button type="button" class="submitForScoringButton btn btn-primary">
          Submit for scoring
        </button>
        <div class="passportScore mt-3"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
    <script>
      let scorerId, apiKey;

      const endpoint = "https://api.scorer.gitcoin.co";
      // const endpoint = "http://127.0.0.1:8002";
      const ethereumButton = document.querySelector(".enableEthereumButton");
      const submitForScoringButton = document.querySelector(
        "#scoringWithSignature .submitForScoringButton"
      );
      const submitForScoringWithoutSignatureButton = document.querySelector(
        "#scoringWithoutSignature .submitForScoringButton"
      );
      const connectionInfoDiv = document.querySelector(".connectInfo");
      let account = null;
      let score = null;

      // A Web3Provider wraps a standard Web3 provider, which is
      // what MetaMask injects as window.ethereum into each page
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      ethereumButton.addEventListener("click", async () => {
        // MetaMask requires requesting permission to connect users accounts
        const accounts = await provider.send("eth_requestAccounts", []);

        account = accounts[0];

        connectionInfoDiv.innerHTML = "Your address is: " + account;
      });

      /////////////////////////////////////////////////////////////////////
      // Scoring when signature is not required
      /////////////////////////////////////////////////////////////////////
      submitForScoringWithoutSignatureButton.addEventListener(
        "click",
        async () => {
          const passportScoreDisplay = document.querySelector(
            "#scoringWithoutSignature .passportScore"
          );

          passportScoreDisplay.innerHTML = "Calculating your score ...";
          const scorerId = document.querySelector(
            "#scoringWithoutSignature #scorerId"
          ).value;
          const apiKey = document.querySelector(
            "#scoringWithoutSignature #apiKey"
          ).value;

          if (!account) {
            passportScoreDisplay.innerHTML =
              "Please connect to your wallet first.";
            return;
          }

          function updateUiWithScore(score) {
            if (score.status == "ERROR") {
              passportScoreDisplay.innerHTML = `${new Date()} <br>Error: ${
                score.error
              }`;
            } else if (score.status == "DONE") {
              passportScoreDisplay.innerHTML = `${new Date()} <br>Your score status (for address ${account}): ${
                score.status
              } ${
                score.status == "DONE" ? "- your score is:" + score.score : ""
              }`;
            }
          }

          try {
            const response = await axios.post(
              endpoint + "/registry/submit-passport",
              {
                address: account,
                community: scorerId,
              },
              {
                headers: {
                  "Content-Type": "application/json",
                  "X-API-Key": apiKey,
                },
              }
            );

            const score = response.data;
            console.log("Response: ", response.data);

            updateUiWithScore(score);
            if (score && score.status == "PROCESSING") {
              async function updateScore() {
                const response = await axios.get(
                  endpoint + `/registry/score/${scorerId}/${account}`,
                  {
                    headers: {
                      "Content-Type": "application/json",
                      "X-API-Key": apiKey,
                    },
                  }
                );

                const score = response.data;
                updateUiWithScore(score);
                if (score.status == "PROCESSING") {
                  // Schedule another update
                  setTimeout(updateScore, 1000);
                }
              }

              setTimeout(updateScore, 1000);
            }
          } catch (e) {
            passportScoreDisplay.innerHTML =
              "An error has occured. Please try again.";
            console.error(e);
          }
        }
      );

      /////////////////////////////////////////////////////////////////////
      // Scoring when signature is required
      /////////////////////////////////////////////////////////////////////
      submitForScoringButton.addEventListener("click", async () => {
        const passportScoreDisplay = document.querySelector(
          "#scoringWithSignature .passportScore"
        );

        passportScoreDisplay.innerHTML = "Calculating your score ...";
        const scorerId = document.querySelector(
          "#scoringWithSignature #scorerId"
        ).value;
        const apiKey = document.querySelector(
          "#scoringWithSignature #apiKey"
        ).value;

        if (!account) {
          passportScoreDisplay.innerHTML =
            "Please connect to your wallet first.";
          return;
        }

        function updateUiWithScore(score) {
          if (score.status == "ERROR") {
            passportScoreDisplay.innerHTML = `${new Date()} <br>Error: ${
              score.error
            }`;
          } else if (score.status == "DONE") {
            passportScoreDisplay.innerHTML = `${new Date()} <br>Your score status (for address ${account}): ${
              score.status
            } ${
              score.status == "DONE" ? "- your score is:" + score.score : ""
            }`;
          }
        }

        try {
          const message_response = await axios.get(
            endpoint + "/registry/signing-message",
            {
              headers: {
                "Content-Type": "application/json",
                "X-API-Key": apiKey,
              },
            }
          );

          console.log(message_response.data);
          const msg = message_response.data.message;
          const nonce = message_response.data.nonce;
          // The MetaMask plugin also allows signing transactions to
          // send ether and pay to change state within the blockchain.
          // For this, you need the account signer...
          const signer = provider.getSigner();
          const signedMessage = await signer.signMessage(msg);

          const response = await axios.post(
            endpoint + "/registry/submit-passport",
            {
              address: account,
              community: scorerId,
              signature: signedMessage,
              nonce: nonce,
            },
            {
              headers: {
                "Content-Type": "application/json",
                "X-API-Key": apiKey,
              },
            }
          );

          const score = response.data;
          updateUiWithScore(score);

          if (score && score.status == "PROCESSING") {
            async function updateScore() {
              const response = await axios.get(
                endpoint + `/registry/score/${scorerId}/${account}`,
                {
                  headers: {
                    "Content-Type": "application/json",
                    "X-API-Key": apiKey,
                  },
                }
              );

              const score = response.data;
              console.log("Response: ", response.data);

              updateUiWithScore(score);
              if (score.status == "PROCESSING") {
                // Stop updating the score
                setTimeout(updateScore, 1000);
              }
            }

            setTimeout(updateScore, 1000);
          }
        } catch (e) {
          passportScoreDisplay.innerHTML =
            "An error has occured. Please try again.";
          console.error(e);
        }
      });
    </script>
  </body>
</html>
